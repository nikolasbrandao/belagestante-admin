<!DOCTYPE html>
<html>
<head th:replace="layout/fragments :: cabecalho">
</head>
<body>

	<nav th:replace="layout/fragments :: barra-navegacao"></nav>

	<section class="hero is-info is-bold">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">Relatorio</h1>
				<h2 class="subtitle">Uma dica por dia ja pode tornar o mundo
					mais facil.</h2>
				<a class="button is-info is-inverted is-outlined" id="cmd"
					onclick="printJS({ printable: 'content', type: 'html', header: 'Bela Gestante - Todas as dicas' })">Imprimir
					relatorio de dicas</a>
			</div>
		</div>
	</section>

	<div class="container">
		<div class="columns">
			<div class="column is-two-thirds">
				<div id="content">
					<div th:each="dica : ${dicas}">
						<div class="box">
							<article class="media">
								<div class="media-left">
									<figure class="image is-64x64">
										<img
											src="https://image.freepik.com/vetores-gratis/mulher-gravida-no-estilo-desenhado-mao_23-2147505580.jpg"
											alt="pregnant"></img>
									</figure>
								</div>
								<div class="media-content">
									<div class="content">
										<h3 th:text="${dica.titulo}"></h3>
										<p th:text="${dica.lead}"></p>
										<p th:text="${dica.imagem}"></p>
										<p th:text="${dica.conteudo}"></p>
									</div>
								</div>
							</article>
						</div>
					</div>
				</div>
			</div>

			<div class="column">
				<aside th:replace="layout/fragments :: dicas-menu-latera"
					class="menu"></aside>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{js/print.min.js}"></script>
	
	
</body>
</html>
