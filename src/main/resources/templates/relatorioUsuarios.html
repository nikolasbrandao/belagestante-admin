<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/fragments :: cabecalho">
</head>
<body>

	<nav th:replace="layout/fragments :: barra-navegacao"></nav>

	<section class="hero is-info is-bold">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">Relatorio</h1>
				<h2 class="subtitle">Cantinho especial para gerenciar os
					perfis.</h2>
				<a class="button is-info is-inverted is-outlined" id="cmd"
					onclick="printJS({ printable: 'content', type: 'html', header: 'Bela Gestante - Todas os usuarios' })">Imprimir
					relatorio de usuarios</a>
			</div>
		</div>
	</section>
	<br />
	<div class="container">
		<div class="columns">
			<div class="column is-two-thirds">
				<div id="content">
					<div th:each="usuario : ${usuarios}">
						<div class="card">
							<header class="card-header">
								<p class="card-header-title" th:text="${usuario.nome}"></p>
							</header>
							<div class="card-content">
								<div class="content">
									<p th:text="${usuario.email}"></p>
									<p>Demais informações do historico de saude</p>
								</div>
							</div>
							<footer class="card-footer"> </footer>
						</div>
						<br />
					</div>
				</div>
			</div>
			<div class="column">
				<h3>
					<aside class="menu">
						<p class="menu-label">Administrador</p>
						<ul class="menu-list">
							<li><a href="/addUsuario">Adicionar usuario</a></li>
							<li><a href="/relatorioUsuarios">Imprimir usuarios</a></li>
						</ul>
					</aside>
				</h3>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{js/print.min.js}"></script>
</body>
</html>
